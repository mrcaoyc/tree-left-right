<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>
    <link href="css/element-ui/2.2.1/theme-chalk/index.css" rel="stylesheet"/>
</head>
<body>

<div id="app">
    <el-tree :data="menus" :props="props1" node-key="id" ref="tree">
    </el-tree>
</div>
<script src="/js/vue.js"></script>
<script src="/js/axios.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            menus: [],
            props1: {
                label: 'name',
                children: 'children'
            }
        },
        methods: {
            loadMenus: function () {
                var _self = this;
                $.ajax({
                    type: "get",
                    url: "/menus/bbebfd8b-3cf6-11e9-a280-f44d300cc0c7/tree",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        _self.menus.push(result)
                    }
                });
            }
        },
        mounted: function () {
            this.loadMenus();
        }
    });
</script>
</body>
</html>
